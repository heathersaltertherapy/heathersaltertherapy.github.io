<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Heather Salter Therapy</title>

<style>
/* ---------------- GLOBAL ---------------- */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #8CA894;
    background-image: url("images/wallpaper.png"); /* STATIC again */
    background-repeat: repeat;
    background-size: 600px; /* use whatever your wallpaper requires */
    background-attachment: scroll; /* you requested this returned */
}

/* --------------- HERO ------------------- */
.hero {
    background-color: #8CA894;
    height: calc(300px - (300px / 6)); /* reduced height by 1/6 */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end;
    padding-bottom: 20px;
    position: relative;
}

.logo {
    height: 140px;  /* UNCHANGED */
    width: auto;
}

/* Divider */
.divider {
    width: 100%;
    height: 2px;
    background-color: #536358;
    margin-top: 10px;
}

/* --------------- TABS ------------------- */
.nav {
    display: flex;
    gap: 30px;
    margin-top: 10px;
}

.nav a {
    text-decoration: none;
    color: #F4E7D6;
    font-size: 1.2rem;
    padding: 5px 10px;
    position: relative;
}

/* Your corrected hover effect â€” stays touching divider line */
.nav a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -2px; /* touches the divider */
    width: 0;
    height: 2px;
    background-color: #F4E7D6;
    transition: width 0.25s ease;
}

.nav a:hover::after {
    width: 100%;
}

/* Prevent all tabs from animating on hover */
.nav a:hover {
    color: #F4E7D6;
}

/* ---------------- CONTENT CARDS ---------------- */
.content-card {
    background: #F4E7D6;
    width: 75%; /* increased by 0.5 from previous size */
    margin: 80px auto; /* DOUBLED spacing */
    padding: 40px;
    border-radius: 0px; /* sharp edges as requested */
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
}

/* First card ("Welcome") uses hero background color */
.content-card.welcome {
    background: #8CA894;
    color: #F4E7D6;
}

/* Welcome title increased by 0.5 */
.content-card.welcome h1 {
    font-size: 2.5rem;
    text-align: center;
}

/* Welcome image size returned EXACTLY to original */
.welcome-img {
    width: 300px;
    border-radius: 0px; /* sharp edges */
    display: block;
    margin: 0 auto 20px auto;
}

/* New pastel orange card */
.content-card.orange {
    background: #F9D7A5;
    height: 350px; /* blank space for now */
}

</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
    <img src="images/logo.png" alt="Logo" class="logo">

    <div class="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Therapies</a>
        <a href="#">Contact</a>
    </div>

    <div class="divider"></div>
</div>

<!-- WELCOME BOX -->
<div class="content-card welcome">
    <h1>Welcome</h1>
    <img src="images/welcome.jpg" class="welcome-img">
    <p>Your welcome text goes here exactly as before.</p>
</div>

<!-- NEW ORANGE CARD -->
<div class="content-card orange">
    <!-- Blank for now -->
</div>

<!-- READY TO BEGIN -->
<div class="content-card">
    <h2>Ready to Begin?</h2>
    <p>Your content here.</p>
</div>

<!-- TESTIMONIALS -->
<div class="content-card">
    <h2>Testimonials</h2>
    <p>Your content here.</p>
</div>

</body>
</html>
